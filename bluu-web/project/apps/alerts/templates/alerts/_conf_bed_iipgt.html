{% load i18n crispy_forms_tags %}

<table class="alert_cfg">
  <tr>
    <td class="alert_header alert_params">
      <div class="outer">
        <div class="description inner inner-left">
          <p>{% trans "Alert when bed activity in a 24&nbsp;hour period is less than" %}:&nbsp;</p>
        </div>
        <div class="config inner inner-right">
          {% crispy form form.helper %}
        </div>
      </div> 
    </td> 
    <td class="alert_header notifications">
      <div class="notification_wrapper">
        <div class="notification">{% trans "text"|capfirst %}<br><input id="" type="checkbox" value=""></div>
        <div class="notification">{% trans "e-mail"|capfirst %}<br><input id="" type="checkbox" value=""></div>
      </div>
    </td>
  </tr>
  {% for device in devices %}
    <tr>
      <td colspan="2">
        <label class="checkbox">
          <input type="checkbox" value="">
          {{ device.name }}
        </label>
      </td>
    </tr>
  {% endfor %}
</table>
