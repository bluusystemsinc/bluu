{% load i18n crispy_forms_tags %}

<div class="notification_wrapper">
  <div class="notification">{% trans "text"|capfirst %}<br>
    {% crispy nform nform.helper %}
    <input 
      class="text_input"
      type="checkbox"
      name="text"
      id="{{alert.id }}_text">
  </div>
  <div class="notification">{% trans "e-mail"|capfirst %}<br>
    <input 
      class="email_input"
      type="checkbox"
      name="email"
      id="{{alert.id }}_email"> 
  </div>
</div>
