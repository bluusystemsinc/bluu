{% load crispy_forms_field i18n staticfiles %}

<div id="div_{{ field.auto_id }}" class="control-group{% if wrapper_class %} {{ wrapper_class }}{% endif %}{% if form_show_errors%}{% if field.errors %} error{% endif %}{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">
		{% if field.label and not field|is_checkbox %}
			<label for="{{ field.id_for_label }}" class="control-label {% if field.field.required %}requiredField{% endif %}">
             <div class="two-row-label">{{ field.label|safe }}<br/><small>[{% trans "Used for sending alerts" %}]</small></div>
                {% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
			</label>
		{% endif %}
        <div class="controls">
            {% crispy_field field %} <a href="{% static "accounts/how_to_create_a_cell_text_email_address.pdf" %}">{% trans "GUIDE TO FIND TEXT EMAIL ADDRESS" %}</a>
            {% include 'bootstrap/layout/help_text_and_errors.html' %}
        </div>
	</div>
